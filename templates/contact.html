<!DOCTYPE html>
<html lang="he-IL" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>צור קשר</title>

    <!-- Bootstrap CSS -->
    <link rel="icon" type="image/x-icon" href="static/res/fav_ico.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"
        referrerpolicy="no-referrer">
    <link rel="stylesheet" href="../static/css/contact.css">
</head>

<body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <div class="top_right">
            <h2 id="title_h2">טיסות זולות</h2>
            <img id="link" src="../static/res/fav2.png" alt="secret flights">
        </div>
        <div class="top_left">
            <a href="/"><button class="btn btn-info " role="button"> ראשי</button></a>
            <a href="/contact"><button class="btn btn-info active b2" role="button"> צור קשר</button></a>
            <a href="/about"><button class="btn btn-info b2" role="button">שאלות ותשובות</button></a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div id="contact-form">
                    <h2>צור קשר</h2>
                    <form method="post" id="contact-user-form">
                        <div class="form-group">
                            <label for="name">שם מלא</label>
                            <input type="text" class="form-control" id="name" name="name">
                        </div>
                        <div class="form-group">
                            <label for="email">דואר אלקטרוני</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="message">הודעה</label>
                            <textarea class="form-control" id="message" name="message" rows="5"></textarea>
                        </div>
                        <button id="btn" type="submit" class=" btn btn-info btn-lg ">שלח</button>
                    </form>
                </div>
            </div>
            <div class="col-md-4 image-container">
                <img id="img" src="../static/res/email.png" alt="email">
            </div>
        </div>
    </div>
    <div class="popup" id="popup">
        <img class="img" src="../static/res/correct.png" alt="tick">
        <h2>נשלח בהצלחה!</h2>
        <div>ברגע זה המייל שלך נשלח נענה בהקדם האפשרי..</div>
        <button id="main_button" role="button" class="btn btn-info">אישור</button>
    </div>
    <footer class=" text-center text-lg-start">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color:#e3f2fd;">
            <script>document.write(new Date().getFullYear())</script> ©
            <a class="text-dark">excelflights</a>
        </div>
        <!-- Copyright -->
    </footer>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
<script src="../static/jquery/user_reload.min.js"></script>


</html>
